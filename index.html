<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <script src="./js/script.js" type="module"></script>
    <main class="main">
      <div class="main-inner">
        <div class="main-inner__shop">
            <div class="main-inner__shop-header"></div>
            <ul class="main-inner__shop-header-decoration">
                <li class="main-inner__shop-decoration-item"></li>
                <li class="main-inner__shop-decoration-item"></li>
                <li class="main-inner__shop-decoration-item"></li>
                <li class="main-inner__shop-decoration-item"></li>
                <li class="main-inner__shop-decoration-item"></li>
                <li class="main-inner__shop-decoration-item"></li>
                <li class="main-inner__shop-decoration-item"></li>
                <li class="main-inner__shop-decoration-item"></li>
            </ul>
            <div class="main-inner__shop-wall">
                <ul class="main-inner__shop-wall-decoration-shadow">
                    <li class="main-inner__shop-decoration-shadow-item"></li>
                    <li class="main-inner__shop-decoration-shadow-item"></li>
                    <li class="main-inner__shop-decoration-shadow-item"></li>
                    <li class="main-inner__shop-decoration-shadow-item"></li>
                    <li class="main-inner__shop-decoration-shadow-item"></li>
                    <li class="main-inner__shop-decoration-shadow-item"></li>
                    <li class="main-inner__shop-decoration-shadow-item"></li>
                    <li class="main-inner__shop-decoration-shadow-item"></li>
                </ul>
                <div class="main-inner__shop-shelf-top">
                    <div class="shop-shelf-top__floor">
                      <img src="./images/wine.png" alt="" class="shop-shelf-top__wine shop__product" id="wine" />
                      <img src="./images/milk.png" alt="" class="shop-shelf-top__milk shop__product" id="milk" />
                      <img src="./images/jam.png" alt="" class="shop-shelf-top__jam shop__product" id="jam" />
                      <img src="./images/cheese.png" alt="" class="shop-shelf-top__cheese shop__product" id="cheese" />
                    </div>
                    <div class="shop-shelf-top__wall"></div>
                </div>

                <div class="main-inner__shop-shelf-middle">
                    <div class="shop-shelf-middle__floor">
                      <img src="./images/meat.png" alt="" class="shop-shelf-middle__meat shop__product" id="meat" />
                      <img src="./images/chicken.png" alt="" class="shop-shelf-middle__chicken shop__product" id="chicken" />
                      <img src="./images/chips.png" alt="" class="shop-shelf-middle__chips shop__product" id="chips" />
                    </div>
                    <div class="shop-shelf-middle__wall"></div>
                </div>

            </div>
            <div class="main-inner__shop-bottom-shelf-floor">
              <img src="./images/pineapple.png" alt="" class="shop-bottom-shelf__pineapple shop__product" id="pineapple" />
              <img src="./images/banana.png" alt="" class="shop-bottom-shelf__banana shop__product" id="banana" />
              <img src="./images/apple.png" alt="" class="shop-bottom-shelf__apple shop__product" id="apple" />
              <img src="./images/broccoli.png" alt="" class="shop-bottom-shelf__broccoli shop__product" id="broccoli" />
            </div>
            <div class="main-inner__shop-bottom-shelf-wall"></div>
            <div class="main-inner__shop-bottom-wall">
                <div class="main-inner__shop-bottom-wall-shadow"></div>
            </div>
        </div>
        <div class="main-inner__basket">
          <img src="./images/basket.png" alt="" class="main-inner__basket-img" />
        </div>
        <a href="https://lavka.yandex.ru/" class="main-inner__button" target="_blank">Оплатить корзину</a>
      </div>
    </main>
  </body>
</html>
